<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9393cc448b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section">
        <div class="row">
            <div class="col">
                <div class="first box">
                    <input type="number" name="" id="font-size" min="1" max="100" value="16" onchange="f1(this)">
                </div>
                <div class="second box">
                    <button type="button" onclick="f2(this)">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button type="button" onclick="f3(this)">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button type="button" onclick="f4(this)">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div class="third box">
                    <button type="button" onclick="f5(this)">
                         <div class="fa-solid fa-align-left"></div>
                    </button>
                    <button type="button" onclick="f6(this)">
                        <div class="fa-solid fa-align-center"></div>
                   </button>
                   <button type="button" onclick="f7(this)">
                    <div class="fa-solid fa-align-right"></div>
               </button>
                </div>
                <div class="fourth box">
                    <button onclick="f8(this)">
                    aA 
                    </button>
                    <button onclick="f9(this)">
                        <i class="fa-solid fa-text-slash"></i> 
                    </button>
                    <input type="color" onchange="f10(this)">
                </div>
            </div>
            <br>
            <div class="col">
                <textarea name="" id="textarea" placeholder="Type here"></textarea>
            </div>
        </div>
    </div>

</body>
<script src="main.js"></script>
</html>
